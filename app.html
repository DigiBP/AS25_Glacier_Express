<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prescription Chatbot (Chat + Upload)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
        max-width: 100%;
        border-radius: 0;
      }
    }

    .chat-panel {
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 550px;
    }

    .panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
    }

    .panel-header h1 {
      font-size: 16px;
      margin: 0;
    }

    .panel-header span {
      font-size: 12px;
      color: #6b7280;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.2);
    }

    .chat-log {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      margin-left: auto;
      background: #2563eb;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      margin-right: auto;
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .message.system {
      margin: 0 auto 10px auto;
      background: transparent;
      color: #6b7280;
      font-size: 12px;
      text-align: center;
    }

    .chat-input {
      padding: 10px 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
      background: #ffffff;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-input input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.2);
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #9ca3af;
      color: #ffffff;
    }

    .right-panel {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .right-panel h2 {
      font-size: 16px;
      margin: 0;
    }

    .right-panel p {
      font-size: 13px;
      color: #4b5563;
      margin: 0 0 4px 0;
    }

    .card {
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      background: #f9fafb;
      font-size: 12px;
      max-height: 140px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .file-input-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .file-input-row input[type="file"] {
      font-size: 12px;
    }

    .small {
      font-size: 11px;
      color: #6b7280;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      font-size: 11px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div class="app">
  <!-- Left: chat UI -->
  <div class="chat-panel">
    <div class="panel-header">
      <div class="status-dot"></div>
      <div>
        <h1>DigiBP-Pharmacy Chatbot</h1>
      </div>
    </div>
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" class="chat-input">
      <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" class="btn btn-primary" id="send-btn">Send</button>
    </form>
  </div>

  <!-- Right: upload and OCR -->
  <div class="right-panel">
    <h2>Prescription Upload Tool</h2>
    <p>
      Upload your prescription here! Choose your file then hit Upload.
    </p>

    <div class="file-input-row">
      <input id="file-input" type="file" accept="image/*,.pdf" />
      <button id="upload-btn" class="btn btn-secondary" type="button">
        Upload Prescription
      </button>
    </div>

    <p>OCR result (for debugging):</p>
    <div id="ocr-result" class="card">No file processed yet.</div>
  </div>
</div>

<script>
  // Configuration
  const OCR_API_KEY = "K81489788688957";
  const VOICEFLOW_API_KEY = "VF.DM.69318ff50cb4afbbdf37feae.jWW5cTNSiUJdngfG";
  const VOICEFLOW_VERSION_ID = "69316cb88eda19ee0756e281";

  // Always start a new session on each page load
  function generateUserId() {
    if (window.crypto && crypto.randomUUID) {
      return crypto.randomUUID();
    }
    return "user-" + Math.random().toString(36).slice(2) + Date.now().toString(36);
  }

  const USER_ID = generateUserId();
  console.log("Script loaded. Using USER_ID for this session:", USER_ID);

  // DOM elements
  const chatLog = document.getElementById("chat-log");
  const userInput = document.getElementById("user-input");
  const chatForm = document.getElementById("chat-form");
  const sendBtn = document.getElementById("send-btn");
  const fileInput = document.getElementById("file-input");
  const uploadBtn = document.getElementById("upload-btn");
  const ocrResultBox = document.getElementById("ocr-result");

  function stripMarkdown(text) {
  // remove bold/italic markers
  let t = text.replace(/\*\*(.*?)\*\*/g, '$1');
  t = t.replace(/\*(.*?)\*/g, '$1');
  // turn "- " at the start of a line into a simple bullet
  t = t.replace(/^- /gm, 'â€¢ ');
  return t;
  }

  function addMessage(sender, text, typeOverride) {
    const div = document.createElement("div");
    const className =
      typeOverride ||
      (sender === "user"
        ? "message user"
        : sender === "bot"
        ? "message bot"
        : "message system");

    if (sender === "bot") {
    text = stripMarkdown(text);
    }

    div.className = className;
    div.textContent = text;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function setLoading(isLoading) {
    sendBtn.disabled = isLoading;
    uploadBtn.disabled = isLoading;
  }

  // Voiceflow DM API
  async function sendToVoiceflow(text, showInChat = true) {
    setLoading(true);

    if (showInChat && text) {
      addMessage("user", text);
    }

    console.log("Sending message to Voiceflow:", { userId: USER_ID, text });

    try {
      const response = await fetch(
        "https://general-runtime.voiceflow.com/state/user/" +
          encodeURIComponent(USER_ID) +
          "/interact",
        {
          method: "POST",
          headers: {
            Authorization: VOICEFLOW_API_KEY,
            "Content-Type": "application/json",
            versionID: VOICEFLOW_VERSION_ID
          },
          body: JSON.stringify({
            request: {
              type: "text",
              payload: text || ""
            }
          })
        }
      );

      console.log("Voiceflow response status:", response.status);

      const traces = await response.json();
      console.log("Voiceflow traces:", traces);

      let hasReply = false;

      traces.forEach(trace => {
        if (trace.type === "text" || trace.type === "speak") {
          if (trace.payload && trace.payload.message) {
            addMessage("bot", trace.payload.message);
            hasReply = true;
          }
        }
      });

      if (!hasReply) {
        addMessage(
          "system",
          "No visible reply from the assistant. Check your Voiceflow flow or trace types."
        );
      }
    } catch (error) {
      console.error("Error while talking to Voiceflow:", error);
      addMessage(
        "system",
        "Error contacting Voiceflow. Check the browser console and API configuration."
      );
    } finally {
      setLoading(false);
    }
  }

  // OCR.space
  async function runOCR(file) {
    console.log("runOCR called for file:", file && file.name);

    const formData = new FormData();
    formData.append("file", file);
    formData.append("apikey", OCR_API_KEY);
    formData.append("language", "eng");
    formData.append("isTable", "true");
    formData.append("isOverlayRequired", "false");

    console.log("Sending OCR request to OCR.space");

    const response = await fetch("https://api.ocr.space/parse/image", {
      method: "POST",
      body: formData
    });

    console.log("OCR response status:", response.status);

    const data = await response.json();
    console.log("Parsed OCR JSON:", data);

    if (data.IsErroredOnProcessing) {
      throw new Error(data.ErrorMessage || "OCR processing error");
    }

    const firstResult =
      data.ParsedResults && data.ParsedResults.length > 0
        ? data.ParsedResults[0]
        : null;

    if (!firstResult || !firstResult.ParsedText) {
      throw new Error("No text found in OCR result");
    }

    return firstResult.ParsedText.trim();
  }

  // Event handlers

  // Text chat submit
  chatForm.addEventListener("submit", async event => {
    event.preventDefault();
    const text = userInput.value.trim();
    if (!text) {
      return;
    }
    userInput.value = "";
    await sendToVoiceflow(text);
  });

  // Upload, OCR, and send into conversation
  uploadBtn.addEventListener("click", async () => {
    const file = fileInput.files && fileInput.files[0];
    if (!file) {
      alert("Please choose an image or PDF first.");
      return;
    }

    setLoading(true);
    addMessage("system", "Uploading file and running OCR.");

    try {
      const text = await runOCR(file);
      ocrResultBox.textContent = text || "Empty OCR result.";

       const wrappedMessage =
      "Here is the OCR text from an uploaded prescription. Extract medication name(s), dosage, frequency, and any special instructions.\n\n" +
      text;

      await sendToVoiceflow(wrappedMessage, false);
      addMessage("system", "Prescription uploaded. I am processing it now.");
    } catch (error) {
      console.error("OCR error:", error);
      addMessage(
        "system",
        "OCR failed. Check the browser console, API key, or file type."
      );
      ocrResultBox.textContent = "Error running OCR: " + error.message;
    } finally {
      setLoading(false);
    }
  });

  // Initial system message
  (function init() {
    addMessage("system", "Type Below to Start.");
  })();
</script>
</body>
</html>
